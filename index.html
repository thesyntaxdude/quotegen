<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuoteGen - Random Quote Generator</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      border: 1px solid;
      min-height: 200px;
      min-width: 300px;
      max-width: 600px;
      margin-bottom: 1em;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quote {
      color: blue;
    }
  </style>
</head>

<body>
  <h1>QuoteGen - Random Quote Generator</h1>
  <div class="container">
    <p class="quote"></p>
  </div>
  <div class="buttons">
    <button id="random-quote">Random Quote</button>
    <button id="add-quote">Add Quote</button>
  </div>
  <script src="app.js"></script>
</body>

</html>
